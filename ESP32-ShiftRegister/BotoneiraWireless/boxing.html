
<style>
    

body {
  background: #EDEFFF;
  color: #333;
  font-family: "Helvetica", sans-serif;
  padding: 1em;
}

h2 {
  font-size: 2em;
  font-weight: 700;
  line-height: 1.25;
  margin: .5em 0 1em;
  text-align: center;
}

.profiles { 
  display: grid;
  grid-template-columns: auto auto auto;
  column-gap: 3em;
  justify-content: center;
}

.profiles a {
      color: #333;
  position: relative;
  text-align: center;
  text-decoration: none;
}

.profiles a::before {
  background: #FFF;
  border-radius: .5em;
  content: "";
  height: 8.5em;
  position: absolute; bottom: -.25em; left: 50%;
  transform: translateX(-50%);
  width: 8.5em;
  z-index: -1;
}

.profiles a .name {
  display: block;
  font-size: 1.125em;
  font-weight: 700;
  margin: 0 0 .5em;
}

.profiles a svg {
  display: block;
  height: 8em;
  width: 8em;
}

@media screen and (max-width: 600px) {
  .profiles a::before {
    height: 4.5em;
    width: 4.5em;
  }
  
  .profiles a .name {
    font-size: 1em; 
  }
  
  .profiles a svg {
    height: 4em;
    width: 4em;
  }
}

</style>
